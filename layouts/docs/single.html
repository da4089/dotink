{{ define "main" }}

<main aria-role="main">
    <div class="hero inverted">
        <div class="overlay">
            <h1>{{ .Title }}</h1>
        </div>
        <div class="meta overlay">
            <div class="meta-item readtime" itemprop="duration">{{ .ReadingTime }} mins</div>
        </div>
    </div>
    <article class="overlay">
        {{ if .Params.Toc }}
        <details class="toc" open>
            <summary>
                <div class="toc-title">Contents</div>
            </summary>
            {{ .TableOfContents }}
        </details>
        {{ end }}

        {{ .Content }}
    </article>
</main>

{{ end }}
